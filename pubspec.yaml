name: eliteworks
description: Plataforma completa para conectar profissionais e clientes
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  mongo_dart: ^0.10.5
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  crypto: ^3.0.3
  http: ^1.1.0
  url_launcher: ^6.2.0
  image_picker: ^1.0.0
  mailer: ^6.0.1
  app_links: ^6.3.1
  qr_flutter: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - .env

